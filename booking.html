<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />

        <!-- Owl Stylesheets -->
        <link rel="stylesheet" href="/owlcarousel/owl.carousel.min.css">
        <link rel="stylesheet" href="/owlcarousel/owl.theme.default.css">

        <link rel="stylesheet" href="/css/custom.css" />
        <link rel="stylesheet" href="/css/pages.css" />
    </head>
    <body>
        
        <!-- Start Nav Bar -->
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" width="75" height="75" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Discover our travels</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Nav Bar -->


        <div class="booking container mb-5">
            <img class="img-fluid" src="img/Group 40.png" alt="">
            <div class="row">
                <div class="col-lg-6">
                    <img class="img-fluid" src="img/Person finding location for vacation.png" alt="">
                </div>
                <div class="col-lg-6">
                    <form action="" class="mb-5">
                        <div class="row">
                            <div class="col-12">
                                <label class="form-label px-3 pt-4">Name <b class="text-danger">*</b></label>
                                <input type="text" class="form-control rounded-pill border-0" required name="name" />
                            </div>
                            <div class="col-12">
                                <label class="form-label px-3 pt-4">Phone number <b class="text-danger">*</b></label>
                                <input type="text" class="form-control rounded-pill border-0" required name="phone" />
                            </div>
                            <div class="col-12">
                                <label class="form-label px-3 pt-4">Address <b class="text-danger">*</b></label>
                                <input type="text" class="form-control rounded-pill border-0" required name="address" />
                            </div>
                            <div class="col-12">
                                <label class="form-label px-3 pt-4">Email <b class="text-danger">*</b></label>
                                <input type="text" class="form-control rounded-pill border-0" required name="email" />
                            </div>
                            <div class="col-6">
                                <label class="form-label px-3 pt-4">Number of persons <b class="text-danger">*</b></label>
                                <input type="text" class="form-control rounded-pill border-0" required name="personNumber" />
                            </div>
                            <div class="col-6">
                                <label class="form-label px-3 pt-4">Number of Kids <b class="text-danger">*</b></label>
                                <input type="text" class="form-control rounded-pill border-0" required name="kidsNumber" />
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-secondary mt-5 py-3 px-5 rounded-pill">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Start Footer Sectiom -->
        <section class="footer position-relative">
            <div class="container mt-1 pb-3">
                <div class="text-center">
                    <img src="/img/Vector 15.svg" style="margin-bottom: -30px;" alt="">
                    <img src="/img/Vector 14.svg" alt="">
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <div class="row">
                            <div class="col-md-4">
                                <ul class="list-unstyled text-white">
                                    <li><h5>Our Trips</h5></li>
                                    <li class="py-2"><a href="" class="text-white text-decoration-none">Aerial Trips</a></li>
                                    <li class="py-2"><a href="" class="text-white text-decoration-none">Marine Trips</a></li>
                                    <li class="py-2"><a href="" class="text-white text-decoration-none">Overland Trips</a></li>
                                </ul>
                            </div>
                            <div class="col-md-4">
                                <ul class="list-unstyled text-white">
                                    <li><h5>Contact us</h5></li>
                                </ul>
                            </div>
                            <div class="col-md-4">
                                <ul class="list-unstyled text-white">
                                    <li><h5>About us</h5></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 info">
                        <ul class="list-unstyled text-white">
                            <li class="py-2"><a href="" class="text-white text-decoration-none">Address</a></li>
                            <li class="py-2"><a href="" class="text-white text-decoration-none">phone</a></li>
                            <li class="py-2"><a href="" class="text-white text-decoration-none">Email</a></li>
                            <li class="py-2">
                                <a href="" class="text-decoration-none"><img src="img/Whatsapp.png" alt=""></a>
                                <a href="" class="text-decoration-none px-2"><img src="img/Facebook.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="copy_right text-center text-white" style="font-size: 14px;">
                    All rights are preseved for happy travels company
                </div>
            </div>
            <img src="/img/logo.png" class="logo" alt="">
        </section>
        <!-- End Footer Sectiom -->
        
        <script src="/js/jquery.min.js"></script>
        <script src="/js/bootstrap.bundle.min.js"></script>
        <script src="/owlcarousel/owl.carousel.min.js"></script>
    </body>
</html>
